apiVersion: velero.io/v1
kind: Restore
metadata:
  labels:
  name: restore-certs
  namespace: velero
spec:
  scheduleName: backup-base
  backupName: ""
  labelSelector:
    matchLabels:
        app.kubernetes.io/managed-by: Helm
  includedResources:
    - Certificates
  excludedNamespaces:
    - kafka
    - zookeeper

