apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zookeeper
  namespace: argocd
spec:
  project: kafka-project
  source:
    repoURL: 'https://github.com/clear-route/local-monitoring-stack.git'
    targetRevision: HEAD
    path: 'ArgoCD/apps/zookeeper'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
