apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kafka-selfsigned-issuer
  namespace: kafka
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kafka-operator-webhook-cert
  namespace: kafka
spec:
  secretName: kafka-operator-webhook-cert
  duration: 24h
  renewBefore: 12h
  commonName: kafka-operator
  dnsNames:
    - kafka-operator.kafka.svc
  issuerRef:
    name: kafka-selfsigned-issuer
    kind: Issuer
