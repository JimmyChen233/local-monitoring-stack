apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: monitoring
spec:
  instanceSelector:
    matchLabels:
      grafana-type: cp-grafana
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus-operator-kube-p-prometheus.monitoring.svc.cluster.local:9090
    isDefault: true
    jsonData:
      "tlsSkipVerify": true
      "timeInterval": "5s"
