# Default values for prometheus chart
prometheus:
  replicas: 2
  resources:
    cpu: 200m
    memory: 1Gi
  storage: 1Gi

prometheusNodeExporter:
  resources:
    cpu: 50m
    memory: 64Mi

prometheusOperator:
  resources:
    cpu: 50m
    memory: 100Mi

alertmanager:
  enabled: true

