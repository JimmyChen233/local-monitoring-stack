config:
  modules:
    http_cart_checkout:
      prober: http
      timeout: 5s
      http:
        method: POST
        headers:
          Content-Type: application/x-www-form-urlencoded
          Cookie: "shop_session-id=ea7f18c3-76d8-4c45-9b8a-bbe34b63e152" #expired after 48 h. temporary solusion, as Blackbox Exporter does not automatically handle session management, such as cookies. Might go for jason-exporter
        body: |
          email=test@example.com&street_address=12345+example+street&zip_code=10004&city=New+York&state=New+York&country=United+States&credit_card_number=5272940000751666&credit_card_expiration_month=4&credit_card_expiration_year=2024&credit_card_cvv=584
        valid_http_versions: ["HTTP/1.1", "HTTP/2"]
        follow_redirects: true
