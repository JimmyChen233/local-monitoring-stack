replicaCount: 1

image:
  registry: ghcr.io
  repository: nerdswords/yet-another-cloudwatch-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # annotations:
  # Will add the provided map to the annotations for the created serviceAccount
  # e.g.
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::975050172027:role/cloudwatch-exporter-eks-role
    eks.amazonaws.com/sts-regional-endpoints: "true"
  # Specifies whether to automount API credentials for the ServiceAccount.
  automountServiceAccountToken: true


# Configuration is rendered with `tpl` function, therefore you can use any Helm variables and/or templates here
config: |-
  apiVersion: v1alpha1
  sts-region: ap-southeast-2
  customNamespace:
    - S3/BackupMetrics
  discovery:
    jobs:
      - type: AWS/CloudWatch
        regions:
          - ap-southeast-2
        roles:
          - roleArn: arn:aws:iam::975050172027:role/cloudwatch-exporter-eks-role
        metrics:
            name: LastBackupTime
            statistics:
              - Maximum
            period: 60
            length: 300 # Checking data from the last 5 minutes (300 seconds)
serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 30s
  labels:
    release: prometheus-operator
  metricRelabelings:
    - sourceLabels: [BucketName, BackupFolder]
      action: keep
 

prometheusRule:
  # Specifies whether a PrometheusRule should be created
  enabled: false



securityContext: {}
