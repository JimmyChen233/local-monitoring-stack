replicaCount: 1

image:
  registry: ghcr.io
  repository: nerdswords/yet-another-cloudwatch-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: true
  # The name of the ServiceAccount to use.
  # If not set and create is true, a name is generated using the fullname template
  name:
  # annotations:
  # Will add the provided map to the annotations for the created serviceAccount
  # e.g.
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::880682648680:role/cloudwatch-exporter-role
    eks.amazonaws.com/sts-regional-endpoints: "true"
  # Specifies whether to automount API credentials for the ServiceAccount.
  automountServiceAccountToken: true


# Configuration is rendered with `tpl` function, therefore you can use any Helm variables and/or templates here
config: |-
  apiVersion: v1alpha1
  sts-region: ap-southeast-2
  discovery:
    jobs:
      - type: lambda
        roles:
          - roleArn: "arn:aws:iam::880682648680:role/cloudwatch-exporter-role"
        regions:
          - ap-southeast-2
        length: 600
        delay: 120
        statistics:
          - Average
        metrics:
          - name: Invocations
            period: 300
            length: 600
            nilToZero: false
  customNamespace:
    - name: github_test_success
      namespace: GitHubMetrics
      statistics:
        - Minimum      
      roles:
        - roleArn: "arn:aws:iam::880682648680:role/cloudwatch-exporter-role"
      regions:
        - ap-southeast-2
      metrics:
        - name: github_test_success
          period: 300
          length: 600
          nilToZero: true
          

serviceMonitor:
  enabled: true
  namespace: monitoring
  interval: 10s
  labels:
    release: prometheus-operator
  metricRelabelings:
    - sourceLabels: [BucketName, BackupFolder,name]
      action: keep
    - action: labeldrop
      regex: '^(account_id|container|endpoint|instance|job|namespace|pod|region|service)$'
 

prometheusRule:
  # Specifies whether a PrometheusRule should be created
  enabled: false



securityContext: {}

extraArgs:
  scraping-interval: "60"